<!DOCTYPE html>
<html>
<head>
<style>
.output {
    font: 1rem 'Fira Sans', sans-serif;
}

legend {
    background-color: #000;
    color: #fff;
    padding: 3px 6px;
}

.username {
    margin: 1rem 0;
}

label {
    font-size: .8rem;
}

input:invalid + span:after {
    content: '✖';
    color: #f00;
    padding-left: 5px;
}

input:valid + span:after {
    content: '✓';
    color: #26b72b;
    padding-left: 5px;
}

</style>

</head>
<body>
<form>
  <div>
    <label for="uname">Choose a username: </label>
    <input type="text" id="uname" name="name" required size="45"
           pattern="[a-z]{4,8}" placeholder="Usernames must be lowercase and 4-8 characters in length">
    <span class="validity"></span>
   
  </div>
  
  
  <div>
    <button>Submit</button>
  </div>
</form>

</body>
</html>
